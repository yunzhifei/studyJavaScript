<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script >
    function check() {
        let elementById = document.getElementById("testInput").value;
        if ("" == elementById || isNaN(elementById)) {
            alert("不是数字")
        }
    }
</script>
<body>
<h1>我的第一段 JavaScript</h1>
<p id="demo">
    JavaScript 能改变 HTML 元素的样式。
</p>
<input id="testInput" type="text"/>
<input id="checkInput" onclick="check()" value="看看是不是数字" type="button"/>

</body>
</html>
