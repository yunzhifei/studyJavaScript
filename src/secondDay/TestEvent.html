<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
</head>
<script>
    function load(){
            alert("load");
    }
    function mOver(obj){
        obj.innerHTML="Thank You"
    }
    function mOut(obj){
        obj.innerHTML="Mouse Over Me"
    }
    function mDown(obj){
        alert("down")
    }
    function mUp(obj){
        alert("up")
    }
</script>
<body onload="load()">

<!---变量在函数外定义，即为全局变量。-->
1:变量在函数外定义，即为全局变量。
2:如果变量在函数内没有声明（没有使用 var 关键字），该变量为全局变量。<br/>

局部变量在函数执行完毕后销毁。<br/>

全局变量在页面关闭后销毁。<br/>

html 的全局对象在 HTML 中, 全局变量是 window 对象: 所有数据变量都属于 window 对象。<br/>

let 允许你声明一个作用域被限制在块级中的变量、语句或者表达式。与var关键字不同的是，它声明的变量只能是全局或者整个函数块的。<br/>
=== 为绝对相等，即数据类型与值都必须相等。
<div onmouseover="mOver(this)" onmouseout="mOut(this)" onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
</body >
</html>
