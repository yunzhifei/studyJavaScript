<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script type="text/javascript">
    function changeImage() {
        let elementById = document.getElementById("myImage");
        elementById.src = "../images/1533813704682.jpg";
    }
</script>
<body>
    <img id="myImage" onclick="changeImage()" src="../images/1533813675413.jpg" width="100" height="180">

</body>
</html>
